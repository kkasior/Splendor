<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splendor App</title>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div id="openTag">
<form id="Players">
    Choose number of players:
    <select name="howManyPlayers" id="selectPlayer" onchange="ChoicePlayers(this.id)">
        <option value="0" style="display: none"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</form>
    <input type="submit" value="potwierdz" onclick="StartGame()">
</div>
<div id="Coins">
    <ul id="ListCoins">
        <li id="Gold"></li>
        <li id="Red"></li>
        <li id="Blue"></li>
        <li id="Brown"></li>
        <li id="White"></li>
        <li id="Green"></li>
    </ul>
</div>
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
<script src="../scripts/OpenScript.js"></script>
<script src="../scripts/GameFunctions.js"></script>
</body>
</html>
